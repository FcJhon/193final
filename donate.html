<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <header>
        <p class="title">Adopt, don't <span>buy</span>.</p>
    </header>


    <div class="main">
        <form action="thank.html">
            <fieldset>
                <legend>Donate Form</legend>

                <label for="type">Choose Card Type:</label> <br>
                <select name="type" id="type">
                    <option value="master">Master</option>
                    <option value="visa">Visa</option>
                    <option value="discover">Discover</option>
                </select> <br>

                <label for="fullname">Card Holder:</label> <br>
                <input type="text" id="fullname" required> <br>


                <label for="cardn">Card Number:</label><br>
                <input type="text" id="cardn" > <br>

                <label for="exd">Expiration Date:</label> <br>
                <input type="text" id="exd" placeholder='mm/yy'> <br>

                <label for="cvv">CVV Number:</label> <br>
                <input type="text" id="cvv" > <br>

                <label for="amt">Amount Donate:</label> <br>
                <input type="text" id="amt"> <br>

                <div id="error"></div>

                <input type="submit" id="submit" class="btn" value="Pay" >
            </fieldset>
        </form>
    </div>


    <footer>
        <p>Phone:
            <a href="tel:1234567890">123-456-7890</a>
        </p>
        <p>E-mail:
            <a href="mailto:123@adoptme.gmail">123@adoptme.gmail</a>
        </p>
    </footer>
</body>
</html>
